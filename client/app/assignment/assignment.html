<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features Assignment</h1>

      <table class="table table-striped table-condensed table-hover">
          <tr>
            <th>FE</th>
            <th>Who</th>
            <th>Ticket</th>
            <th>Date</th>
            <th>Release Date</th>
            <th>Notes</th>
          </tr>
          <tr ng-repeat="fe in fes">
            <td>{{ fe.fe }}</td>
            <td>{{ fe.who }}</td>
            <td>{{ fe.ticket }}</td>
            <td>{{ fe.date }}</td>
            <td>{{ fe.release_date }}</td>
            <td>{{ fe.notes }}</td>
          </tr>
      </table>
    </div>
  </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
